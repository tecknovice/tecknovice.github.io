<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Millionaire Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
    
</head>
<body>
    <div id='wrapper'>
        <div id='slider'>
            <img id='logo' src='img/logo.png'/>
            <img id='play' src='img/arrow.png' onmouseover="hover(this);" onmouseout="unhover(this);" />
        </div>
        <div id='qna'>
            <div id='placeholder'></div>
            <div id='question'></div>
            <div id='answer-frame'>
                <div class='answer'>
                    <div id='answer1'></div>
                </div>
                <div class='answer'>
                    <div id='answer2'></div>
                </div>
                <div class='answer'>
                    <div id='answer3'></div>
                </div>
                <div class='answer'>
                    <div id='answer4'></div>
                </div>
            </div>
        </div>
        <div id='reward'>
            <div id='100'>
                <div>1</div>
                <div>$100</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
