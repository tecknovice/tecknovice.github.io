<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
    <div class='wrapper'>
        <h1>Đăng ký</h1>
        <form class='info' action='success.html' id="form-register">
            <input type='textbox' id='name' name='name' placeholder="Họ tên" /><br />
            <input type='date' id='birthday' name='birthday' placeholder="Ngày sinh" /><br />
            <div class='input'>
                <div class='sex'>
                    Giới tính
                </div>
                <div class='sex'>
                    <input type='radio' id='male' name='sex' value='male' /><label for='male'>Nam</label>
                </div>
                <div class='sex'>
                    <input type='radio' id='female' name='sex' value='female' /> <label for='female'>Nữ</label>
                </div>
                <div class='sex'>
                    <input type='radio' id='other' name='sex' value='other' /><label for='other'>Khác</label>
                </div>
                <div class='clear'></div>
            </div>
            <input type='textbox' id='address' name='address' placeholder="Địa chỉ" /><br />
            <input type='tel' id='phone' name='phone' placeholder="Điện thoại" /><br />
            <input type='email' id='email' name='email' placeholder="Email" /><br />
            <input type='password' id='password' name='password' placeholder="password" /><br />
            <div class='button-row'>
                <div class='button'>
                    <input type='submit' id='submit' name='submit' value="Register" />
                </div>
                <div class='button'>
                    <input type='reset' id='reset' name='reset' value="Reset" />
                </div>
                <div class='clear'></div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script>
        $('#form-register').on('submit',  ()=> {
            console.log('form submit')
            return false
        })
    </script>
</body>

</html>
