<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Success</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/success.css" />
</head>
<body>
    <div class='wrapper'>
        <h1>Đăng ký thành công</h1>
        <div class='info'>
            <div id ='reg_name'>
                <div class='name'>Họ tên</div>
                <div class='value'></div>
            </div>
            <div id ='birthday'>
                    <div class='name'>Ngày sinh</div>
                    <div class='value'></div>
                </div>
                <div id ='sex'>
                        <div class='name'>Giới tính</div>
                        <div class='value'></div>
                    </div>
                    <div id ='address'>
                            <div class='name'>Địa chỉ</div>
                            <div class='value'></div>
                            <div class='clear'></div>
                        </div>
                        <div id ='phone'>
                                <div class='name'>Điện thoại</div>
                                <div class='value'></div>
                            </div>
                            <div id ='email'>
                                    <div class='name'>Email</div>
                                    <div class='value'></div>
                                </div>
                                <div id ='password'>
                                        <div class='name'>Password</div>
                                        <div class='value'></div>
                                    </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
