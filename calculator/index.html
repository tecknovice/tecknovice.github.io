<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="wrapper">
        <div id="calculator">
            <div id="screen">
                <div></div>
                
            </div>
            <button id ="square">x&sup2;</button>
            <button id = "factorial">x&excl;</button>
            <button id="square-root">&radic;</button>
            <button id = "modulo">&percnt;</button>
           
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="divide">&divide;</button>
          
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id ="times">&times;</button>
            
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="minus">&minus;</button>
            
            <button id="zero">0</button>
            <button id="decimal-point">.</button>
            <button id="equals">&equals;</button>
            <button id="plus">&plus;</button>
            
            <button id="reset"><img src="reset.png"/></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
