<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="wrapper">
        <div id='clock1'>
            <div class='circle outer1'>
                <div class='circle outer2'>
                    <div class='big number number-three'>3</div>
                    <div class='big number number-six'>6</div>
                    <div class='big number number-nine'>9</div>
                    <div class='big number number-twelve'>12</div>
                    <div class=' thirty'></div>
                    <div class=' sixty'></div>
                    <div class=' minus-thirty'></div>
                    <div class=' minus-sixty'></div>
                    <div class='circle inner1'>
                        <div class='circle inner2'>
                            <div class='big time'>Rolex</div>
                            <div class=' hour' id='current_hour'></div>
                            <div class=' minute' id='current_min'></div>
                            <div class=' second' id='current_second'></div>
                            <div class='circle center'></div>
                            <div id='clock2'>
                                <div class='circle outer1'>
                                    <div class='circle outer2'>
                                        <div class='number number-three'>3</div>
                                        <div class='number number-six'>6</div>
                                        <div class='number number-nine'>9</div>
                                        <div class='number number-twelve'>12</div>
                                        <div class=' thirty'></div>
                                        <div class=' sixty'></div>
                                        <div class=' minus-thirty'></div>
                                        <div class=' minus-sixty'></div>
                                        <div class='circle inner1'>
                                            <div class='circle inner2'>
                                                <div class='time'>NewYork</div>
                                                <div class=' hour' id='newyork_hour'></div>
                                                <div class=' minute' id='newyork_min'></div>
                                                <div class=' second' id='newyork_second'></div>
                                                <div class='circle center'></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id='clock3'>
                                <div class='circle outer1'>
                                    <div class='circle outer2'>
                                        <div class='number number-three'>3</div>
                                        <div class='number number-six'>6</div>
                                        <div class='number number-nine'>9</div>
                                        <div class='number number-twelve'>12</div>
                                        <div class=' thirty'></div>
                                        <div class=' sixty'></div>
                                        <div class=' minus-thirty'></div>
                                        <div class=' minus-sixty'></div>
                                        <div class='circle inner1'>
                                            <div class='circle inner2'>
                                                <div class='time'>London</div>
                                                <div class=' hour' id='london_hour'></div>
                                                <div class=' minute' id='london_min'></div>
                                                <div class=' second' id='london_second'></div>
                                                <div class='circle center'></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id='clock4'>
                                <div class='circle outer1'>
                                    <div class='circle outer2'>
                                        <div class='number number-three'>3</div>
                                        <div class='number number-six'>6</div>
                                        <div class='number number-nine'>9</div>
                                        <div class='number number-twelve'>12</div>
                                        <div class=' thirty'></div>
                                        <div class=' sixty'></div>
                                        <div class=' minus-thirty'></div>
                                        <div class=' minus-sixty'></div>
                                        <div class='circle inner1'>
                                            <div class='circle inner2'>
                                                <div class='time'>Tokyo</div>
                                                <div class=' hour' id='tokyo_hour'></div>
                                                <div class=' minute' id='tokyo_min'></div>
                                                <div class=' second' id='tokyo_second'></div>
                                                <div class='circle center'></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
