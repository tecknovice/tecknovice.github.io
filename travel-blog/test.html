<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>responsive square</title>
  <style>
    .square {
      position: relative;
      width: 50%;
      border: 1px solid;
    }

    .square:after {
      content: "";
      display: block;
      padding-bottom: 100%;
    }

    .content {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
    <div class="square">
        <div class="content">
          Hello!
        </div>
      </div>
</body>

</html>
