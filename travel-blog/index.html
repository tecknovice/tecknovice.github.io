<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">    
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Travel blog</title>
</head>

<body>
    <header>
        <nav class="navbar container navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand m-0 p-0" href="index.html"><img src="images/logo-black.png" class="img-fluid" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto justify-content-between">
                    <li class="nav-item active dropdown">
                        <a class="nav-link px-0" href="#" id="destinations" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Destinations
                        </a>
                        <div class="dropdown-menu" aria-labelledby="destinations">
                            <a class="dropdown-item active" href="#">Hanoi</a>
                            <a class="dropdown-item" href="#">Hue</a>
                            <a class="dropdown-item" href="#">Danang</a>
                            <a class="dropdown-item" href="#">Hoian</a>
                            <a class="dropdown-item" href="#">Tokyo</a>
                            <a class="dropdown-item" href="#">Bangkok</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link px-0" href="#" id="travel-guide" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Travel guides
                        </a>
                        <div class="dropdown-menu" aria-labelledby="travel-guide">
                            <a class="dropdown-item" href="#">Planning</a>
                            <a class="dropdown-item" href="#">Finance</a>
                            <a class="dropdown-item" href="#">Packing</a>
                            <a class="dropdown-item" href="#">Travel insurance</a>
                        </div>
                    </li>
                </ul>
                <form class="form position-relative my-2 my-md-0">
                    <input class="form-control" type="search" name="keyword" placeholder="Search" aria-label="Search">
                    <button class="btn position-absolute" style="right: 0; top: 0;" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        </nav>

    </header>
    <section></section>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
