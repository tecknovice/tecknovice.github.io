<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Dashboard - Profile</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="adminlte/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="adminlte/bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="adminlte/bower_components/Ionicons/css/ionicons.min.css">

    <link rel="stylesheet" href="adminlte/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="adminlte/dist/css/skins/skin-green.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="hold-transition skin-green sidebar-mini">
    <div class="wrapper">
        <header class="main-header" w3-include-html="components/header.html"></header>
        <aside class="main-sidebar" w3-include-html="components/sidebar.html"></aside>


        <div class="content-wrapper">
            <section class="content-header">
                <h1> Profile </h1>
            </section>
            <section class="content container-fluid">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#update-profile" data-toggle="tab">Update Profile</a></li>
                        <li><a href="#change-password" data-toggle="tab">Change password</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="update-profile">
                            <form method="POST" action="">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" id="email" name="email" placeholder="email">
                                </div>
                                <div class="form-group">
                                    <label>Avatar </label>
                                    <input type="file" name="avatar" id="avatar">
                                    <div class="image-wrapper" id="avatar-image" style="margin: 1rem 0;"> </div>
                                    <label type="button" class="btn btn-primary" for="avatar">Select avatar
                                    </label>
                                </div>
                                <div class="form-group">
                                    <button type="submit" name="update-profile" class="btn btn-primary">Update profile</button>
                                    <button type="reset" class="btn  btn-danger">Cancel</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.tab-pane -->
                        <div class="tab-pane" id="change-password">
                                <form method="POST" action="">
                                        <div class="form-group">
                                            <label for="current-password">Current password</label>
                                            <input type="password" class="form-control" id="current-password" name="current-password" placeholder="current password">
                                        </div>
                                        <div class="form-group">
                                            <label for="new-password">New password</label>
                                            <input type="password" class="form-control" id="new-password" name="new-password" placeholder="new password">
                                        </div>
                                        <div class="form-group">
                                                <label for="confirm-password">Confirm password</label>
                                                <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="confirm password">
                                            </div>
                                        <div class="form-group">
                                            <button type="submit" name="change-password" class="btn btn-primary">Change password</button>
                                            <button type="reset" class="btn  btn-danger">Cancel</button>
                                        </div>
                                    </form>
                        </div>
                        <!-- /.tab-pane -->
                    </div>
                    <!-- /.tab-content -->
                </div>


            </section>
        </div>
        <footer class="main-footer" w3-include-html="components/footer.html"></footer>

    </div>
    <script src="js/boot.js"></script>
    <script src="adminlte/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="adminlte/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="adminlte/dist/js/adminlte.min.js"></script>
    <script>
    </script>
</body>

</html>
