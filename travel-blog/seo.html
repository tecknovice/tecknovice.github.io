<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Dashboard - Setting SEO</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="adminlte/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="adminlte/bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="adminlte/bower_components/Ionicons/css/ionicons.min.css">

    <link rel="stylesheet" href="adminlte/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="adminlte/dist/css/skins/skin-green.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/create-tag.css">
</head>

<body class="hold-transition skin-green sidebar-mini">
    <div class="wrapper">
        <header class="main-header" w3-include-html="components/header.html"></header>
        <aside class="main-sidebar" w3-include-html="components/sidebar.html"></aside>


        <div class="content-wrapper">
            <section class="content-header">
                <h1> Setting SEO </h1>
                <ol class="breadcrumb">
                    <li> Setting </li>
                    <li class="active">SEO</li>
                </ol>
            </section>
            <section class="content container-fluid">
                <form method="POST">
                    <div class="form-group">
                        <button type="submit" name="Update" class="btn btn-primary">Update</button>
                        <button type="reset" class="btn  btn-danger">Cancel</button>
                    </div>
                    <div class="form-group">
                        <label for="title">Keyword</label>
                        <input type="text" class="form-control" id="keyword" name="keyword" placeholder="keyword">
                    </div>
                    <div class="form-group">
                        <label for="title">Description</label>
                        <input type="text" class="form-control" id="description" name="description" placeholder="description">
                    </div>

                </form>


            </section>
        </div>
        <footer class="main-footer" w3-include-html="components/footer.html"></footer>

    </div>
    <script src="js/boot.js"></script>
    <script src="adminlte/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="adminlte/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="adminlte/dist/js/adminlte.min.js"></script>
    <script>
    </script>
</body>

</html>
