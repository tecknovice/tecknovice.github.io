<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Config menu</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="adminlte/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="adminlte/bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="adminlte/bower_components/Ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="adminlte/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="adminlte/dist/css/skins/skin-green.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="adminlte/bower_components/jquery-ui/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="css/config-menu.css">
</head>

<body class="hold-transition skin-green sidebar-mini">
    <div class="wrapper">
        <header class="main-header" w3-include-html="components/header.html"></header>
        <aside class="main-sidebar" w3-include-html="components/sidebar.html"></aside>


        <div class="content-wrapper">
            <section class="content-header">
                <h1>
                    Index
                </h1>
            </section>
            <section class="content container-fluid">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <div class="box box-solid">
                            <h5 class="box-header text-center">TODO<span>(<span id="numTODO"></span>)</span></h5>
                            <div class="box-body">
                                <ul class="list-group list-group-flush" id="TODO">
                                </ul>
                            </div>
                            <div class="box-footer">
                                <input type="text" class="form-control" id="newTodo" placeholder="Enter todo"
                                    onkeypress="app.addTodo(event, 'TODO', this);">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <div class="box box-solid">
                            <h5 class="box-header text-center">DOING<span>(<span id="numDOING"></span>)</span></h5>
                            <div class="box-body">
                                <ul class="list-group list-group-flush" id="DOING">
                                </ul>
                            </div>
                            <div class="box-footer">
                                <input type="text" class="form-control" id="doingTodo" placeholder="Enter todo"
                                    onkeypress="app.addTodo(event, 'DOING', this);">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <div class="box box-solid">
                            <h5 class="box-header text-center">DONE<span>(<span id="numDONE"></span>)</span></h5>
                            <div class="box-body">
                                <ul class="list-group list-group-flush" id="DONE">
                                </ul>
                            </div>
                            <div class="box-footer">
                                <input type="text" class="form-control" id="doneTodo" placeholder="Enter todo"
                                    onkeypress="app.addTodo(event, 'DONE', this);">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="confirmModal">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Confirm delete</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Are you sure to delete this todo?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="OK">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer class="main-footer" w3-include-html="components/footer.html"></footer>

    </div>
    <script src="js/boot.js"></script>
    <script src="adminlte/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="adminlte/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="adminlte/dist/js/adminlte.min.js"></script>
    <script src="/adminlte/plugins/jQueryUI/jquery-ui.min.js"></script>
    <script src="js/config-menu.js"></script>
</body>

</html>
