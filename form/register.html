<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
    <div class='wrapper'>
        <h1>Đăng ký</h1>
        <form class='info' action='success.html' id="form-register">
            <input type='text' id='name' name='name' placeholder="Họ tên" />
            <div class="error"></div>
            <input type='text' id='birthday' name='birthday' placeholder="Ngày sinh" />
            <div class="error"></div>
            <div class='input'>
                <div class='sex'>
                    Giới tính
                </div>
                <div class='sex'>
                    <input type='radio' id='male' name='sex' value='male' /><label for='male'>Nam</label>
                </div>
                <div class='sex'>
                    <input type='radio' id='female' name='sex' value='female' /> <label for='female'>Nữ</label>
                </div>
                <div class='sex'>
                    <input type='radio' id='other' name='sex' value='other' /><label for='other'>Khác</label>
                </div>
                <div class='clear'></div>
            </div>
            <div class="error"></div>
            <input type='text' id='address' name='address' placeholder="Địa chỉ" />
            <div class="error"></div>
            <input type='text' id='phone' name='phone' placeholder="Điện thoại" />
            <div class="error"></div>
            <input type='text' id='email' name='email' placeholder="Email" />
            <div class="error"></div>
            <input type='password' id='password' name='password' placeholder="password" />
            <div class="error"></div>
            <div class='button-row'>
                <div class='button'>
                    <input type='submit' id='submit' name='submit' value="Register" />
                </div>
                <div class='button'>
                    <input type='reset' id='reset' name='reset' value="Reset" />
                </div>
                <div class='clear'></div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script>
        $('#form-register').on('submit', () => {
            let isValid = true
            if ($('#name').val().trim() === '') {
                $('#name').next('.error').text('name is empty')
                isValid  = false
            }
            else {
                $('#name').next('.error').text('')
            }
            //regexlib.com
            if ($('#email').val().match(/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/) === null) {
                $('#email').next('.error').text('email is invalid')
                isValid  = false
            }
            else {
                $('#email').next('.error').text('')
            }
            return isValid
        })
    </script>
</body>

</html>
