<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Memory card </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src='../jquery-3.3.1.js'></script>
</head>
<body>
    <div class="wrapper">
        <div class='modal'>
            <div class='modal-play'>
                <div class='title'>Memory card</div>
                <button onclick='play();'>Play</button>
            </div>
            <div class='modal-loss'>
                <div class='title'>You loss</div>
                <button  onclick='play();'>Play again</button>
            </div>
            <div class='modal-win'>
                <div class='title'>Congrat! You win</div>
                <button  onclick='play();'>Play again</button>
            </div>
        </div>
        <div class='progress-bar'>
            <progress id ='progress' max="100" value="80"></progress>
        </div>
        <div class='cards-wrapper'>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
