<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id='app'>
        <h2 class='table-name'>{{tableName}}</h2>
        <table>
            <thead>
                <tr>
                    <th v-for='attr in attributes' v-on:click='sort(attr)'>
                        {{attr}}
                        <div class="right" v-if='sortName==attr&&ascending==true'>
                            <i class="fas fa-sort-down"></i>
                        </div>
                        <div class="right" v-else-if='sortName==attr&&ascending==false'>
                            <i class="fas fa-sort-up"></i>
                        </div>
                        <div class='right' v-else>
                            <i class="fas fa-sort"></i>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr v-for='product in products'>
                    <td v-for='attr in attributes'>
                        {{product[attr]}}
                    </td>
                </tr>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
    <script src="main.js"></script>
</body>

</html>
