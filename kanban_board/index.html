<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kanban board</title>
    <link rel="stylesheet" href="plugins/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
                <div class="navbar-brand mb-0 h1">KANBAN BOARD</div>
            </nav>
        </header>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <div class="card">
                            <h5 class="card-header text-center">TODO<span>(<span id="numTODO"></span>)</span></h5>
                            <ul class="list-group list-group-flush" id="TODO">
                            </ul>
                            <div class="card-body">
                                <input type="text" class="form-control" id="newTodo" placeholder="Enter todo"
                                    onkeypress="app.addTodo(event, 'TODO', this);">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="card">
                            <h5 class="card-header text-center">DOING<span>(<span id="numDOING"></span>)</span></h5>
                            <ul class="list-group list-group-flush" id="DOING">
                            </ul>
                            <div class="card-body">
                                <input type="text" class="form-control" id="doingTodo" placeholder="Enter todo"
                                    onkeypress="app.addTodo(event, 'DOING', this);">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="card">
                            <h5 class="card-header text-center">DONE<span>(<span id="numDONE"></span>)</span></h5>
                            <ul class="list-group list-group-flush" id="DONE">
                            </ul>
                            <div class="card-body">
                                <input type="text" class="form-control" id="doneTodo" placeholder="Enter todo"
                                    onkeypress="app.addTodo(event, 'DONE', this);">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Modal -->
        <div class="modal fade" id="confirmModal">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm delete</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure to delete this todo?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="OK">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="plugins/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script src="plugins/bootstrap-4.3.1-dist/js/bootstrap.js"></script>
    <script src="plugins/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
